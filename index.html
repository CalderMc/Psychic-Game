<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Football Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title image" src="assets/images/nfl banner.jpg" class="mx-auto d-block" alt="nfl"/>
        <h1>Football Word Guessing Game</h1>
        
    </div>
    <div class="row">
        <div class="col-md-6 gameplay-column">
            <img id="winning-image" src="assets/images/touchdown.jpg" alt="winning image"/>
            <img id="losing-image" src="assets/images/niners rams.jpg" alt="losing image"/>
            <h2 id="pressKeyTryAgain">Press any key to play!</h2>
        
            <h3>Guess the word before your guesses run out!</h3>
        <div class="col-md-6 gameplay-column">   
            <h3>Press any key to play!</h3> 
            <h4>Wins</h4>           
            <h5 id="totalWins"></h5>
            <h4>Losses</h4>
            <h5 id="totalLosses"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Letters Guessed</h4>
            <h3 id="lettersGuessed"></h3>
            <h4>Guesses Remaining</h4>
            <h3 id="guessesRemaining"></h3>
        </div>    
        
    </div>
</body>
</html>
